apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/part-of: ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingress-nginx
        app.kubernetes.io/part-of: ingress-nginx
      annotations:
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: nginx-ingress-serviceaccount
      imagePullSecrets:
        - name: instana-registry-key
      volumes:
        - name: instana-tracing-dependencies
          emptyDir: {}
        - name: instana-nginx-template
          emptyDir: {}
      initContainers:
        - name: instana-tracing-dependencies
          image: containers.instana.io/instana/release/agent/ingress-nginx-init:latest-nginx-0.25.1-rancher1
          imagePullPolicy: Always
          volumeMounts:
            - name: instana-tracing-dependencies
              mountPath: /instana/nginx
            - name: instana-nginx-template
              mountPath: /etc/nginx/template
      containers:
        - name: nginx-ingress-controller
          image: rancher/nginx-ingress-controller:nginx-0.25.1-rancher1
          args:
            - /nginx-ingress-controller
            - --configmap=$(POD_NAMESPACE)/nginx-configuration
            - --tcp-services-configmap=$(POD_NAMESPACE)/tcp-services
            - --udp-services-configmap=$(POD_NAMESPACE)/udp-services
            - --publish-service=$(POD_NAMESPACE)/ingress-nginx
            - --annotations-prefix=nginx.ingress.kubernetes.io
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            # www-data -> 33
            runAsUser: 33
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: INSTANA_SERVICE_NAME
              value: "ingress-nginx-demo"
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: INSTANA_AGENT_PORT
              value: "42699"
            - name: INSTANA_MAX_BUFFERED_SPANS
              value: "1000"
#            - name: INSTANA_DEV
#              value: "1"
          volumeMounts:
            - name: instana-tracing-dependencies
              mountPath: /instana/nginx
            - name: instana-nginx-template
              mountPath: /etc/nginx/template
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10

---

