kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-configuration
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
data:
  use-proxy-protocol: "true"
  enable-opentracing: "true"
  http-snippet: |
    server {
      listen 18080;
      location /nginx_status {
        stub_status on;
      }
      location / {
        return 404;
      }
    }
